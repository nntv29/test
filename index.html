<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gift for you</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>

<script>
  // Khởi tạo scene, camera, renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.z = 100;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls xoay chuột
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Đèn sáng
  const light = new THREE.PointLight(0xffc0cb, 1.5);
  light.position.set(50, 50, 50);
  scene.add(light);
  const ambient = new THREE.AmbientLight(0xff69b4, 0.5);
  scene.add(ambient);

  // Các câu chữ
  const texts = [
    "I love you 3000 ", "You’re the love of my life ", "To me, you are perfect ", "I love you",
    "❤️", "I’m lost in your eyes ", "I looked at your face… my heart jumped all over the place",
    "You are my everything <3 ", "You are my sunshine ",
    "I love you","You’re my soulmate", "Believe in the spirit of love… It can heal all things..."
  ];

  const fontLoader = new THREE.FontLoader();

  let textMeshes = [];

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  const emissiveDefault = new THREE.Color(0xff1493);
  const emissiveGlow = new THREE.Color(0xffffff);

  // Tạo sao nhấp nháy nền
  function createStars() {
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 500;
    const starPositions = [];
    for (let i = 0; i < starCount; i++) {
      starPositions.push(
        (Math.random() - 0.5) * 1000,
        (Math.random() - 0.5) * 1000,
        (Math.random() - 0.5) * 1000
      );
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 1.5,
      transparent: true,
      opacity: 0.8
    });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);
  }

  createStars();

  // Tạo mesh chữ 3D
  function createTextMesh(text, font) {
    const geometry = new THREE.TextGeometry(text, {
      font: font,
      size: 3,
      height: 1,
      curveSegments: 8,
      bevelEnabled: true,
      bevelThickness: 0.2,
      bevelSize: 0.2,
      bevelSegments: 2
    });
    const material = new THREE.MeshPhongMaterial({
      color: 0xff69b4,
      emissive: emissiveDefault.clone(),
      shininess: 100
    });
    const mesh = new THREE.Mesh(geometry, material);
    return mesh;
  }

  // Tạo sprite ảnh (hình ảnh 2D gắn vào scene 3D)
  function createImageSprite(url) {
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load(url);
    const material = new THREE.SpriteMaterial({
      map: texture,
      color: 0xffffff,
      transparent: true
    });
    const sprite = new THREE.Sprite(material);
    sprite.scale.set(25, 25, 1); // Kích thước ảnh
    sprite.userData.glowPulse = 0;
    return sprite;
  }

  fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
    // Tạo text và ảnh bay lên
    function addObjects() {
      // Tạo chữ 3D
      for(let i=0; i<40; i++) {
        const text = texts[Math.floor(Math.random()*texts.length)];
        const mesh = createTextMesh(text, font);
        mesh.position.set(
          (Math.random()-0.5)*200,
          (Math.random()-0.5)*200,
          (Math.random()-0.5)*200
        );
        mesh.userData.glowPulse = 0;
        scene.add(mesh);
        textMeshes.push({
          mesh,
          velocity: new THREE.Vector3(
            (Math.random()-0.5)*0.3,
            -Math.random()*0.5,
            (Math.random()-0.5)*0.3
          )
        });
      }

        // Bạn có thể thêm link ảnh khác ở đây
      ];

      imageUrls.forEach(url => {
        const sprite = createImageSprite(url);
        sprite.position.set(
          (Math.random()-0.5)*200,
          (Math.random()-0.5)*200,
          (Math.random()-0.5)*200
        );
        scene.add(sprite);
        textMeshes.push({
          mesh: sprite,
          velocity: new THREE.Vector3(
            (Math.random()-0.5)*0.2,
            -Math.random()*0.3,
            (Math.random()-0.5)*0.2
          )
        });
      });
      // ============================================
    }

    addObjects();

    let selectedMesh = null;

    // Click chọn phát sáng
    renderer.domElement.addEventListener('click', event => {
      mouse.x = (event.clientX / window.innerWidth)*2 - 1;
      mouse.y = -(event.clientY / window.innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(textMeshes.map(o => o.mesh));
      if(intersects.length > 0) {
        const picked = intersects[0].object;
        if(selectedMesh !== picked) {
          if(selectedMesh && selectedMesh.material && selectedMesh.material.emissive) {
            selectedMesh.material.emissive.copy(emissiveDefault);
          }
          selectedMesh = picked;
          if(selectedMesh.material && selectedMesh.material.emissive) {
            selectedMesh.userData.glowPulse = 1.5;
          }
        }
      } else {
        if(selectedMesh && selectedMesh.material && selectedMesh.material.emissive) {
          selectedMesh.material.emissive.copy(emissiveDefault);
        }
        selectedMesh = null;
      }
    });

    // Vòng lặp animation
    function animate() {
      requestAnimationFrame(animate);

      textMeshes.forEach(obj => {
        obj.mesh.position.add(obj.velocity);
        if(obj.mesh.position.y < -100) obj.mesh.position.y = 100;

        // Hiệu ứng phát sáng khi chọn
        const pulse = obj.mesh.userData.glowPulse || 0;
        if(obj.mesh === selectedMesh && pulse > 0) {
          if(obj.mesh.material && obj.mesh.material.emissive){
            obj.mesh.material.emissive.lerpColors(emissiveDefault, emissiveGlow, Math.min(pulse, 1));
          }
          obj.mesh.userData.glowPulse -= 0.02;
        } else {
          if(obj.mesh.material && obj.mesh.material.emissive){
            obj.mesh.material.emissive.lerpColors(obj.mesh.material.emissive, emissiveDefault, 0.1);
          }
        }
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  });

  // Resize khi thay đổi kích thước cửa sổ
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
