<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điều khiển ESP32 qua Node-RED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .slider-container {
      margin: 30px auto;
      width: 300px;
    }
    input[type=range] {
      width: 100%;
    }
    label {
      font-size: 18px;
      color: #2c3e50;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>🚀 Điều khiển ESP32 qua Node-RED</h1>

  <div>
    <button onclick="sendCommand('esp32/led/control', 'ON')">💡 Bật LED</button>
    <button onclick="sendCommand('esp32/led/control', 'OFF')">🚫 Tắt LED</button>
  </div>

  <div class="slider-container">
    <label for="motor1">⚙️ Motor 1 Speed</label><br>
    <input type="range" id="motor1" min="0" max="255" value="0" 
           oninput="updateSpeed('esp32/motor/speed1', this.value)">
  </div>

  <div class="slider-container">
    <label for="motor2">⚙️ Motor 2 Speed</label><br>
    <input type="range" id="motor2" min="0" max="255" value="0" 
           oninput="updateSpeed('esp32/motor/speed2', this.value)">
  </div>

  <div id="status"></div>

  <script>
    // ⚠️ THAY IP Node-RED bằng địa chỉ thật (ví dụ: 192.168.1.100 hoặc localhost)
const NODE_RED_URL = "https://sliceable-overboastfully-josie.ngrok-free.dev/mqtt";
    async function sendCommand(topic, payload) {
      try {
        const res = await fetch(NODE_RED_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, payload })
        });
        if (res.ok) showStatus(`Đã gửi: ${topic} → ${payload}`);
        else showStatus("❌ Gửi thất bại!");
      } catch (err) {
        showStatus("⚠️ Không thể kết nối Node-RED!");
      }
    }

    async function updateSpeed(topic, value) {
      await fetch(NODE_RED_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, payload: value })
      });
      showStatus(`Đã gửi ${topic}: ${value}`);
    }

    function showStatus(msg) {
      const s = document.getElementById("status");
      s.textContent = msg;
      s.style.color = "green";
      setTimeout(() => s.textContent = "", 3000);
    }
  </script>

</body>
</html>
