<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Äiá»u khiá»ƒn ESP32 qua Node-RED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .slider-container {
      margin: 30px auto;
      width: 300px;
    }
    input[type=range] {
      width: 100%;
    }
    label {
      font-size: 18px;
      color: #2c3e50;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    /* ğŸ”† LED indicator */
    #led-indicator {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    #led-indicator.on {
      background-color: yellow;
      box-shadow: 0 0 30px 10px yellow;
    }
  </style>
</head>
<body>

  <h1>ğŸš€ Äiá»u khiá»ƒn ESP32 qua Node-RED</h1>

  <!-- Biá»ƒu tÆ°á»£ng LED hiá»ƒn thá»‹ tráº¡ng thÃ¡i -->
  <div id="led-indicator"></div>

  <div>
    <button onclick="toggleLED(true)">ğŸ’¡ Báº­t LED</button>
    <button onclick="toggleLED(false)">ğŸš« Táº¯t LED</button>
  </div>

  <div class="slider-container">
    <label for="motor1">âš™ï¸ Motor 1 Speed</label><br>
    <input type="range" id="motor1" min="0" max="255" value="0" 
           oninput="updateSpeed('esp32/motor/speed1', this.value)">
  </div>

  <div class="slider-container">
    <label for="motor2">âš™ï¸ Motor 2 Speed</label><br>
    <input type="range" id="motor2" min="0" max="255" value="0" 
           oninput="updateSpeed('esp32/motor/speed2', this.value)">
  </div>

  <div id="status"></div>

  <script>
    // âš ï¸ Thay báº±ng Ä‘á»‹a chá»‰ Node-RED qua ngrok cá»§a báº¡n
    const NODE_RED_URL = "https://sliceable-overboastfully-josie.ngrok-free.dev/mqtt";
    const ledIndicator = document.getElementById("led-indicator");

    // âš¡ HÃ m báº­t/táº¯t LED
    async function toggleLED(state) {
      const topic = "esp32/led/control";
      const payload = state ? "ON" : "OFF";
      try {
        const res = await fetch(NODE_RED_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, payload })
        });
        if (res.ok) {
          showStatus(`ÄÃ£ gá»­i: ${payload}`);
          updateLED(state);
        } else showStatus("âŒ Gá»­i tháº¥t báº¡i!");
      } catch (err) {
        showStatus("âš ï¸ KhÃ´ng thá»ƒ káº¿t ná»‘i Node-RED!");
      }
    }

    // âš™ï¸ Gá»­i giÃ¡ trá»‹ motor
    async function updateSpeed(topic, value) {
      await fetch(NODE_RED_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, payload: value })
      });
      showStatus(`ÄÃ£ gá»­i ${topic}: ${value}`);
    }

    // ğŸ’¡ Cáº­p nháº­t biá»ƒu tÆ°á»£ng LED
    function updateLED(state) {
      if (state) {
        ledIndicator.classList.add("on");
      } else {
        ledIndicator.classList.remove("on");
      }
    }

    // ğŸŸ¢ Hiá»ƒn thá»‹ tráº¡ng thÃ¡i gá»­i lá»‡nh
    function showStatus(msg) {
      const s = document.getElementById("status");
      s.textContent = msg;
      s.style.color = "green";
      setTimeout(() => s.textContent = "", 3000);
    }
  </script>

</body>
</html>
