<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điều khiển ESP32 qua Node-RED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .slider-container {
      margin: 30px auto;
      width: 300px;
    }
    input[type=range] {
      width: 100%;
    }
    label {
      font-size: 18px;
      color: #2c3e50;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    /* Dòng hiển thị trạng thái LED */
    #led-status {
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🚀 Điều khiển ESP32 qua Node-RED</h1>

  <!-- Trạng thái LED -->
  <div id="led-status">LED đang TẮT 🔴</div>

  <!-- Nút điều khiển -->
  <div>
    <button onclick="toggleLED(true)">💡 Bật LED</button>
    <button onclick="toggleLED(false)">🚫 Tắt LED</button>
  </div>

  <!-- Điều khiển motor -->
  <div class="slider-container">
    <label for="motor1">⚙️ Motor 1 Speed</label><br>
    <input type="range" id="motor1" min="0" max="255" value="0"
           oninput="updateSpeed('esp32/motor/speed1', this.value)">
  </div>

  <div class="slider-container">
    <label for="motor2">⚙️ Motor 2 Speed</label><br>
    <input type="range" id="motor2" min="0" max="255" value="0"
           oninput="updateSpeed('esp32/motor/speed2', this.value)">
  </div>

  <div id="status"></div>

  <script>
    // ⚠️ Thay bằng địa chỉ Node-RED (qua ngrok)
    const NODE_RED_URL = "https://sliceable-overboastfully-josie.ngrok-free.dev/mqtt";
    const ledStatus = document.getElementById("led-status");

    // ⚡ Bật / Tắt LED
    async function toggleLED(state) {
      const topic = "esp32/led/control";
      const payload = state ? "ON" : "OFF";
      try {
        const res = await fetch(NODE_RED_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, payload })
        });
        if (res.ok) {
          showStatus(`Đã gửi: ${payload}`);
          updateLED(state);
        } else {
          showStatus("❌ Gửi thất bại!");
        }
      } catch (err) {
        showStatus("⚠️ Không thể kết nối Node-RED!");
      }
    }

    // ⚙️ Điều khiển tốc độ motor
    async function updateSpeed(topic, value) {
      await fetch(NODE_RED_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, payload: value })
      });
      showStatus(`Đã gửi ${topic}: ${value}`);
    }

    // 💡 Cập nhật trạng thái LED
    function updateLED(state) {
      if (state) {
        ledStatus.textContent = "LED đang BẬT 🟢";
        ledStatus.style.color = "green";
      } else {
        ledStatus.textContent = "LED đang TẮT 🔴";
        ledStatus.style.color = "red";
      }
    }

    // 🟢 Hiển thị thông báo trạng thái gửi lệnh
    function showStatus(msg) {
      const s = document.getElementById("status");
      s.textContent = msg;
      s.style.color = "green";
      setTimeout(() => s.textContent = "", 3000);
    }
  </script>

</body>
</html>
