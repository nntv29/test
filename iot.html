<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒêi·ªÅu khi·ªÉn ESP32 qua Node-RED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .slider-container {
      margin: 30px auto;
      width: 300px;
    }
    input[type=range] {
      width: 100%;
    }
    label {
      font-size: 18px;
      color: #2c3e50;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    /* üîÜ LED hi·ªÉn th·ªã tr·∫°ng th√°i */
    #led-section {
      margin: 30px auto;
    }
    #led-label {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #led-indicator {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      border: 3px solid #555;
      background-color: #555; /* M√†u t·∫Øt */
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }
    #led-indicator.on {
      background-color: yellow;
      box-shadow: 0 0 50px 15px yellow;
    }
    #led-status-text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üöÄ ƒêi·ªÅu khi·ªÉn ESP32 qua Node-RED</h1>

  <!-- üîÜ Khu v·ª±c hi·ªÉn th·ªã LED -->
  <div id="led-section">
    <div id="led-label">Tr·∫°ng th√°i LED:</div>
    <div id="led-indicator"></div>
    <div id="led-status-text">üî¥ LED ƒëang T·∫ÆT</div>
  </div>

  <!-- C√°c n√∫t ƒëi·ªÅu khi·ªÉn -->
  <div>
    <button onclick="toggleLED(true)">üí° B·∫≠t LED</button>
    <button onclick="toggleLED(false)">üö´ T·∫Øt LED</button>
  </div>

  <!-- Motor -->
  <div class="slider-container">
    <label for="motor1">‚öôÔ∏è Motor 1 Speed</label><br>
    <input type="range" id="motor1" min="0" max="255" value="0"
           oninput="updateSpeed('esp32/motor/speed1', this.value)">
  </div>

  <div class="slider-container">
    <label for="motor2">‚öôÔ∏è Motor 2 Speed</label><br>
    <input type="range" id="motor2" min="0" max="255" value="0"
           oninput="updateSpeed('esp32/motor/speed2', this.value)">
  </div>

  <div id="status"></div>

  <script>
    const NODE_RED_URL = "https://sliceable-overboastfully-josie.ngrok-free.dev/mqtt";
    const ledIndicator = document.getElementById("led-indicator");
    const ledStatusText = document.getElementById("led-status-text");

    async function toggleLED(state) {
      const topic = "esp32/led/control";
      const payload = state ? "ON" : "OFF";
      try {
        const res = await fetch(NODE_RED_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, payload })
        });
        if (res.ok) {
          showStatus(`ƒê√£ g·ª≠i: ${payload}`);
          updateLED(state);
        } else showStatus("‚ùå G·ª≠i th·∫•t b·∫°i!");
      } catch (err) {
        showStatus("‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi Node-RED!");
      }
    }

    async function updateSpeed(topic, value) {
      await fetch(NODE_RED_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, payload: value })
      });
      showStatus(`ƒê√£ g·ª≠i ${topic}: ${value}`);
    }

    function updateLED(state) {
      if (state) {
        ledIndicator.classList.add("on");
        ledStatusText.textContent = "üü¢ LED ƒëang B·∫¨T";
        ledStatusText.style.color = "green";
      } else {
        ledIndicator.classList.remove("on");
        ledStatusText.textContent = "üî¥ LED ƒëang T·∫ÆT";
        ledStatusText.style.color = "red";
      }
    }

    function showStatus(msg) {
      const s = document.getElementById("status");
      s.textContent = msg;
      s.style.color = "green";
      setTimeout(() => s.textContent = "", 3000);
    }
  </script>

</body>
</html>
